name: Build ShadowMaster

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create Source File
        run: |
          cat <<EOF > ShadowMaster.m
          #import <Foundation/Foundation.h>
          #import <UIKit/UIKit.h>
          #import <CoreML/CoreML.h>
          #import <objc/runtime.h>

          @interface PlayerData : NSObject @end
          @implementation PlayerData @end

          @interface ShadowMasterCore : NSObject
          + (instancetype)master;
          @end

          @implementation ShadowMasterCore
          + (instancetype)master {
              static ShadowMasterCore *instance = nil;
              static dispatch_once_t onceToken;
              dispatch_once(&onceToken, ^{
                  instance = [[ShadowMasterCore alloc] init];
              });
              return instance;
          }
          @end

          __attribute__((constructor))
          static void shadow_entry() {
              NSLog(@"[ShadowMaster] Library Loaded Successfully");
          }
          EOF

      - name: Build Dylib (iPhoneSimulator SDK)
        run: |
          mkdir -p output

          SDK=$(xcrun --sdk iphonesimulator --show-sdk-path)

          clang -dynamiclib ShadowMaster.m \
            -isysroot $SDK \
            -sdk iphonesimulator \
            -arch arm64 \
            -framework Foundation \
            -framework UIKit \
            -framework CoreML \
            -o output/ShadowMaster.dylib

      - name: Verify Output
        run: ls -R output

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowMaster-Dylib
          path: output/ShadowMaster.dylib
