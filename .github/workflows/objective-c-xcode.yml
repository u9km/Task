name: Build ShadowMaster with UI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Reconstruct Source Code with UI
        run: |
          cat <<EOF > "SHADOW MASTER v11.m"
          #import <Foundation/Foundation.h>
          #import <UIKit/UIKit.h>
          #import <CoreML/CoreML.h>
          #import <objc/runtime.h>

          @interface ShadowMasterCore : NSObject
          + (void)showStatusUI;
          @end

          @implementation ShadowMasterCore
          + (void)showStatusUI {
              dispatch_async(dispatch_get_main_queue(), ^{
                  UIWindow *window = nil;
                  if (@available(iOS 13.0, *)) {
                      for (UIWindowScene* scene in [UIApplication sharedApplication].connectedScenes) {
                          if (scene.activationState == UISceneActivationStateForegroundActive) {
                              window = scene.windows.firstObject;
                              break;
                          }
                      }
                  }
                  if (!window) window = [UIApplication sharedApplication].keyWindow;

                  UIAlertController *alert = [UIAlertController alertControllerWithTitle:@"SHADOW MASTER v11"
                                               message:@"✅ System Hijacked Successfully\nUI & Protection: Active"
                                               preferredStyle:UIAlertControllerStyleAlert];
                  [alert addAction:[UIAlertAction actionWithTitle:@"Confirm" style:UIAlertActionStyleDefault handler:nil]];
                  
                  UIViewController *rootVC = window.rootViewController;
                  while (rootVC.presentedViewController) rootVC = rootVC.presentedViewController;
                  [rootVC presentViewController:alert animated:YES completion:nil];
              });
          }
          @end

          __attribute__((constructor))
          static void shadow_entry() {
              dispatch_after(dispatch_time(DISPATCH_TIME_NOW, 10 * NSEC_PER_SEC), dispatch_get_main_queue(), ^{
                  [ShadowMasterCore showStatusUI];
              });
          }
          EOF

      - name: Generate Project
        run: xcodegen generate

      - name: Build Dylib
        run: |
          mkdir -p output
          # الإضافات الجديدة هنا لتجاوز خطأ التوقيع والـ Stubify
          xcodebuild -project ShadowMasterProject.xcodeproj \
          -scheme ShadowMaster \
          -configuration Release \
          -sdk iphoneos \
          CONFIGURATION_BUILD_DIR=$(pwd)/output \
          clean build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          AD_HOC_CODE_SIGNING_ALLOWED=YES \
          EAGER_LINKING_TBD_GENERATION_ENABLE=NO \
          COMPILER_INDEX_STORE_ENABLE=NO

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShadowMaster-Dylib
          path: output/ShadowMaster.dylib
