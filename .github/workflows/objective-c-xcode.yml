name: Build ShadowMaster Combined

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Create Independent ShadowUI.m
        run: |
          cat <<EOF > "ShadowUI.m"
          #import <Foundation/Foundation.h>
          #import <UIKit/UIKit.h>

          @interface ShadowUI : NSObject
          + (void)showSimpleAlert;
          @end

          @implementation ShadowUI
          + (void)showSimpleAlert {
              dispatch_async(dispatch_get_main_queue(), ^{
                  UIWindow *window = nil;
                  if (@available(iOS 13.0, *)) {
                      for (UIWindowScene* scene in [UIApplication sharedApplication].connectedScenes) {
                          if (scene.activationState == UISceneActivationStateForegroundActive) {
                              window = scene.windows.firstObject;
                              break;
                          }
                      }
                  }
                  if (!window) window = [UIApplication sharedApplication].keyWindow;

                  UIAlertController *a = [UIAlertController alertControllerWithTitle:@"ShadowMaster v11" 
                                           message:@"✅ UI & Protection Loaded\nStatus: Stealth Active" 
                                           preferredStyle:UIAlertControllerStyleAlert];
                  [a addAction:[UIAlertAction actionWithTitle:@"OK" style:UIAlertActionStyleDefault handler:nil]];
                  
                  UIViewController *root = window.rootViewController;
                  while (root && root.presentedViewController) root = root.presentedViewController;
                  [root presentViewController:a animated:YES completion:nil];
              });
          }
          @end

          __attribute__((constructor))
          static void shadow_ui_init() {
              dispatch_after(dispatch_time(DISPATCH_TIME_NOW, 12 * NSEC_PER_SEC), dispatch_get_main_queue(), ^{
                  [ShadowUI showSimpleAlert];
              });
          }
          EOF

      - name: Clean Original File
        run: |
          # تنظيف أي محاولات حقن سابقة قد تسبب تكرار
          sed -i '' '1i\
          #import <Foundation/Foundation.h>\
          #import <UIKit/UIKit.h>\
          #import <CoreML/CoreML.h>\
          ' "SHADOW MASTER v11.m"

      - name: Generate Project
        run: xcodegen generate

      - name: Build Final Dylib
        run: |
          mkdir -p output
          xcodebuild -project ShadowMasterProject.xcodeproj \
          -scheme ShadowMaster \
          -configuration Release \
          -sdk iphoneos \
          CONFIGURATION_BUILD_DIR=$(pwd)/output \
          clean build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          EAGER_LINKING_TBD_GENERATION_ENABLE=NO \
          GENERATE_TEXT_BASED_STUBS=NO \
          OTHER_CFLAGS="-Wno-everything" 

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShadowMaster-Dylib
          path: output/ShadowMaster.dylib
