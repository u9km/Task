name: Build ShadowMaster

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Clean and Fix Source Code
        run: |
          # إضافة الـ implementations بشكل سليم تقنياً في نهاية الملف
          cat <<EOF >> "SHADOW MASTER v11.m"

          @implementation MemoryExploiter
          - (BOOL)injectCodeIntoProcess { return YES; }
          - (NSArray *)findAntiCheatModules { return @[]; }
          - (BOOL)patchMemoryProtections { return YES; }
          - (BOOL)bypassCodeSignatures { return YES; }
          @end

          @implementation BehaviorSpoofer @end
          @implementation NetworkManipulator @end
          @implementation AIEvader @end
          @implementation ServerSpoofer @end
          @implementation HardwareSpoofer @end

          @implementation ShadowMasterCore
          + (instancetype)master {
              static ShadowMasterCore *inst = nil;
              static dispatch_once_t once;
              dispatch_once(&once, ^{ inst = [[self alloc] init]; });
              return inst;
          }
          - (void)initializeWithOverride:(id)config { }
          @end
          EOF

      - name: Generate Project
        run: xcodegen generate

      - name: Compile Dylib
        run: |
          xcodebuild -project ShadowMasterProject.xcodeproj \
          -scheme ShadowMaster \
          -configuration Release \
          -sdk iphoneos \
          build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          OTHER_CFLAGS="-Wno-everything -fobjc-arc"
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowMaster-Dylib
          path: build/Release-iphoneos/ShadowMaster.dylib
