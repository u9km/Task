name: Build ShadowMaster Combined

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Combined Dylib (Simulator arm64)
        run: |
          mkdir -p output

          # استخدام xcrun لاختيار SDK الصحيح
          xcrun --sdk iphonesimulator clang \
            -arch arm64 \
            -dynamiclib \
            "SHADOW MASTER v11.m" \
            ShadowUI.m \
            -framework Foundation \
            -framework UIKit \
            -framework CoreML \
            -mios-simulator-version-min=13.0 \
            -o output/ShadowMaster.dylib

      - name: Strip Symbols (Release)
        run: |
          xcrun strip -x output/ShadowMaster.dylib

      - name: Verify Output
        run: |
          file output/ShadowMaster.dylib
          ls -lh output/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowMaster-Combined
          path: output/ShadowMaster.dylib
