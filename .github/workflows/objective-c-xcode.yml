name: Build ShadowMaster with UI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Create ShadowUI.m
        run: |
          cat <<EOF > "ShadowUI.m"
          #import <Foundation/Foundation.h>
          #import <UIKit/UIKit.h>

          @interface ShadowUI : NSObject
          + (void)alert:(NSString *)title msg:(NSString *)msg;
          @end

          @implementation ShadowUI
          + (void)alert:(NSString *)title msg:(NSString *)msg {
              dispatch_async(dispatch_get_main_queue(), ^{
                  UIWindow *window = nil;
                  if (@available(iOS 13.0, *)) {
                      for (UIWindowScene* scene in [UIApplication sharedApplication].connectedScenes) {
                          if (scene.activationState == UISceneActivationStateForegroundActive) {
                              window = scene.windows.firstObject;
                              break;
                          }
                      }
                  }
                  if (!window) window = [UIApplication sharedApplication].keyWindow;

                  UIAlertController *a = [UIAlertController alertControllerWithTitle:title 
                                           message:msg 
                                           preferredStyle:UIAlertControllerStyleAlert];
                  [a addAction:[UIAlertAction actionWithTitle:@"OK" style:UIAlertActionStyleDefault handler:nil]];
                  
                  UIViewController *root = window.rootViewController;
                  while (root.presentedViewController) root = root.presentedViewController;
                  [root presentViewController:a animated:YES completion:nil];
              });
          }
          @end

          __attribute__((constructor))
          static void ui_init() {
              dispatch_after(dispatch_time(DISPATCH_TIME_NOW, 10 * NSEC_PER_SEC), dispatch_get_main_queue(), ^{
                  [ShadowUI alert:@"ShadowMaster UI" msg:@"‚úÖ UI Loaded Separately\nüõ°Ô∏è Protection Linked"];
              });
          }
          EOF

      - name: Generate Project
        run: xcodegen generate

      - name: Build Dylib (The Fix)
        run: |
          mkdir -p output
          # ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Ÿàÿ≥ŸàŸÖ ÿ™ÿÆÿ∑Ÿä ÿßŸÑÿ™ŸàŸÇŸäÿπ ŸàÿßŸÑÿ±ÿ®ÿ∑ ÿßŸÑŸÖÿ™ŸÇÿØŸÖ ŸÑŸÖŸÜÿπ Error 65
          xcodebuild -project ShadowMasterProject.xcodeproj \
          -scheme ShadowMaster \
          -configuration Release \
          -sdk iphoneos \
          CONFIGURATION_BUILD_DIR=$(pwd)/output \
          clean build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          AD_HOC_CODE_SIGNING_ALLOWED=YES \
          EAGER_LINKING_TBD_GENERATION_ENABLE=NO \
          GENERATE_TEXT_BASED_STUBS=NO \
          OTHER_CFLAGS="-Wno-everything"

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShadowMaster-Combined-Dylib
          path: output/ShadowMaster.dylib
