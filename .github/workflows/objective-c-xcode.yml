name: Build ShadowMaster with UI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Reconstruct Source Code with UI
        run: |
          cat <<EOF > "SHADOW MASTER v11.m"
          #import <Foundation/Foundation.h>
          #import <UIKit/UIKit.h>
          #import <CoreML/CoreML.h>
          #import <objc/runtime.h>

          // --- تعريفات الأنظمة ---
          @interface ShadowMasterCore : NSObject
          + (void)showStatusUI;
          @end

          @implementation ShadowMasterCore
          + (void)showStatusUI {
              dispatch_async(dispatch_get_main_queue(), ^{
                  UIWindow *window = [UIApplication sharedApplication].keyWindow;
                  if (!window) window = [[UIApplication sharedApplication] windows].firstObject;

                  // 1. إنشاء تنبيه عند الدخول
                  UIAlertController *alert = [UIAlertController alertControllerWithTitle:@"SHADOW MASTER v11"
                                               message:@"✅ Protection Hosted Successfully\nStatus: Stealth Active (Non-Jailbreak)"
                                               preferredStyle:UIAlertControllerStyleAlert];
                  [alert addAction:[UIAlertAction actionWithTitle:@"Excellent" style:UIAlertActionStyleDefault handler:nil]];
                  
                  UIViewController *rootVC = window.rootViewController;
                  while (rootVC.presentedViewController) rootVC = rootVC.presentedViewController;
                  [rootVC presentViewController:alert animated:YES completion:nil];

                  // 2. إنشاء زر عائم صغير للتأكد من استمرارية الاستضافة
                  UIButton *statusBtn = [UIButton buttonWithType:UIButtonTypeCustom];
                  statusBtn.frame = CGRectMake(20, 40, 50, 50);
                  statusBtn.backgroundColor = [UIColor colorWithRed:0 green:0 blue:0 alpha:0.7];
                  statusBtn.layer.cornerRadius = 25;
                  statusBtn.layer.borderWidth = 1;
                  statusBtn.layer.borderColor = [UIColor greenColor].CGColor;
                  [statusBtn setTitle:@"S" forState:UIControlStateNormal];
                  [statusBtn addTarget:self action:@selector(checkStatus) forControlEvents:UIControlEventTouchUpInside];
                  [window addSubview:statusBtn];
              });
          }

          + (void)checkStatus {
              NSLog(@"[ShadowMaster] Status Check: Active");
          }
          @end

          // --- نقطة الانطلاق عند الحقن ---
          __attribute__((constructor))
          static void shadow_entry() {
              // انتظر 10 ثوانٍ حتى تظهر واجهة اللعبة الأصلية ثم احقن الـ UI
              dispatch_after(dispatch_time(DISPATCH_TIME_NOW, 10 * NSEC_PER_SEC), dispatch_get_main_queue(), ^{
                  [ShadowMasterCore showStatusUI];
              });
          }
          EOF

      - name: Generate Project
        run: xcodegen generate

      - name: Build Dylib
        run: |
          mkdir -p output
          xcodebuild -project ShadowMasterProject.xcodeproj \
          -scheme ShadowMaster \
          -configuration Release \
          -sdk iphoneos \
          CONFIGURATION_BUILD_DIR=$(pwd)/output \
          clean build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShadowMaster-UI-Dylib
          path: output/ShadowMaster.dylib
